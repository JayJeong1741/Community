<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJC Community</title>
    <style>
        :root {
            --primary-color: #1f4e79;
            --secondary-color: #63aad6;
            --accent-color: #ffffff;
            --background-color: #f0f8ff;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            color: var(--text-color);
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 1rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        #main {
            padding: 2rem;
        }

        .inner {
            max-width: 1200px;
            margin: 0 auto;
        }

        #banner {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--secondary-color);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            color: var(--text-color);
        }

        .content {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .image.object {
            max-width: 40%;
            margin-bottom: 2rem;
        }

        .image.object img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image.object img:hover {
            transform: scale(1.05);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, font-size 0.3s ease;
            margin: 0 10px;
            color: #4a4646;
        }

        .btn:hover {
            background-color:#1688e6;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a href="#" class="logo">MJC Community</a>
    <ul class="nav-links">
        <li><a th:href="@{/}">홈</a></li>
        <li th:unless="${session.user}"><a th:href="@{/user/login}">Login</a></li>
        <li th:if="${session.user}"><a th:href="@{/user/profile}"
                                       th:text="${session.user.firstName}"></a></li>
    </ul>
</nav>

<div id="main">
    <div class="inner">
        <section id="banner">
               <span class="image object">
                <img th:src="@{/css/BS-01.jpg}">
               </span>
            <div class="content">
                <header>
                    <h1>MJC<br/>Community</h1>
                    <p>동아리와 게시판을 한 번에!</p>
                </header>
                <a th:href="@{/user/list}" class="btn" id="clubBtn">동아리</a>
                <a th:href="@{/post/list}" class="btn" id="boardBtn">게시판</a>
            </div>
        </section>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.nav-links li a');
        const bannerBtns = document.querySelectorAll('.btn');

        function addHoverEffect(elements) {
            elements.forEach(element => {
                element.addEventListener('mouseenter', function() {
                    this.style.transition = 'font-size 0.3s ease';
                    this.style.fontSize = '1.2em';
                });

                element.addEventListener('mouseleave', function() {
                    this.style.fontSize = '1em';
                });
            });
        }

        addHoverEffect(navLinks);
        addHoverEffect(bannerBtns);
    });
</script>
</body>
</html>
